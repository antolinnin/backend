name: Strapi CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'  # O la versi√≥n que uses en tu proyecto
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build Strapi
      run: npm run build
      
    - name: Run tests
      run: npm run test
      
    - name: Start Strapi and run custom tests
      run: |
        npm run develop &
        sleep 30  # Espera a que Strapi se inicie completamente
        npm run test:e2e  # Ejecuta tus pruebas end-to-end o cualquier otra prueba personalizada